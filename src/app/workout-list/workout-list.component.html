<div class="space-y-4">
  <div class="flex justify-center items-center space-x-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Search by Name</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. John Doe"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Filter by Workout Type</mat-label>
      <mat-select
        [(ngModel)]="filterType"
        (selectionChange)="applyTypeFilter()"
      >
        <mat-option value="">All</mat-option>
        <mat-option value="Running">Running</mat-option>
        <mat-option value="Cycling">Cycling</mat-option>
        <mat-option value="Swimming">Swimming</mat-option>
        <mat-option value="Yoga">Yoga</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="overflow-x-auto bg-white rounded shadow">
    <table mat-table [dataSource]="dataSource" class="w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="p-2 text-left">Name</th>
        <td mat-cell *matCellDef="let element" class="p-2">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="workout">
        <th mat-header-cell *matHeaderCellDef class="p-2 text-left">Workout</th>
        <td mat-cell *matCellDef="let element" class="p-2">
          {{ element.workout }}
        </td>
      </ng-container>

      <ng-container matColumnDef="noOfWorkouts">
        <th mat-header-cell *matHeaderCellDef class="p-2 text-left">
          No. of Workouts
        </th>
        <td mat-cell *matCellDef="let element" class="p-2">
          {{ element.noOfWorkouts }}
        </td>
      </ng-container>

      <ng-container matColumnDef="totalMinutes">
        <th mat-header-cell *matHeaderCellDef class="p-2 text-left">
          Total Minutes
        </th>
        <td mat-cell *matCellDef="let element" class="p-2">
          {{ element.totalMinutes }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="bg-gray-100"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="hover:bg-gray-50"
      ></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="p-4"></mat-paginator>
  </div>
</div>
