<form class="space-y-4" (ngSubmit)="onSubmit()" #workoutForm="ngForm">
  <div class="flex flex-col">
    <label for="userName" class="font-medium">User Name:</label>
    <input
      type="text"
      id="userName"
      [(ngModel)]="userName"
      name="userName"
      class="p-2 border rounded"
      required
    />
  </div>
  <div class="flex flex-col">
    <label for="workoutType" class="font-medium">Workout Type:</label>
    <input
      type="text"
      id="workoutType"
      [(ngModel)]="workoutType"
      name="workoutType"
      class="p-2 border rounded"
      required
    />
  </div>
  <div class="flex flex-col">
    <label for="workoutMinutes" class="font-medium">Workout Minutes:</label>
    <input
      type="number"
      id="workoutMinutes"
      [(ngModel)]="workoutMinutes"
      name="workoutMinutes"
      class="p-2 border rounded"
      required
    />
  </div>
  <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">
    Add Workout
  </button>
</form>
